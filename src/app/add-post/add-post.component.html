<div class="container-padding">
    <div class="">
        <div class="ps-3 pe-2">
            <div class="border border-3 rounded">
                <div class="border bg-light ps-4 py-2">
                    Writing a good title
                </div>
                <div class="bg-white d-flex">
                    <div class="ps-4 pt-3">
                        <svg class="" width="48" height="48">
                            <path
                                d="M31.52 5.2a.34.34 0 0 0-.46.08L7 39.94a.34.34 0 0 0-.06.16l-.54 5.21c-.03.26.24.45.48.34l4.77-2.29c.05-.02.1-.06.13-.1L35.83 8.58a.34.34 0 0 0-.09-.47l-4.22-2.93Z"
                                opacity=".2"></path>
                            <path
                                d="M28.53 2.82c.4-.58 1.2-.73 1.79-.32l4.22 2.92c.58.4.72 1.2.32 1.79L10.82 41.87c-.13.18-.3.33-.5.43l-4.77 2.28c-.9.44-1.93-.29-1.83-1.29l.55-5.2c.02-.22.1-.43.22-.6L28.53 2.81Zm4.43 3.81L29.74 4.4 28.2 6.6l3.22 2.24 1.53-2.21Zm-2.6 3.76-3.23-2.24-20.32 29.3 3.22 2.24 20.32-29.3ZM5.7 42.4 8.62 41l-2.57-1.78-.34 3.18Zm35.12.3a1 1 0 1 0-.9-1.78 35 35 0 0 1-7.94 3.06c-1.93.43-3.8.3-5.71-.04-.97-.17-1.93-.4-2.92-.64l-.3-.07c-.9-.21-1.81-.43-2.74-.62-2.9-.58-6.6-.49-9.43.65a1 1 0 0 0 .74 1.86c2.4-.96 5.68-1.07 8.3-.55.88.18 1.77.4 2.66.6l.3.08c1 .24 2 .48 3.03.66 2.07.37 4.22.53 6.5.02 3-.67 5.77-1.9 8.41-3.22Z">
                            </path>
                        </svg>
                    </div>
                    <div class="text-nowrap small pt-3">
                        <p>Your title should summarize the problem.</p>
                        <p>You might find that you have a better idea of your title after writing out the rest of the
                            question.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="newPostUser  border-bottom  border-5 border-dark d-flex p-2">
            <div class="userNameNewPostUser pe-2">
                <div class="userName"></div>
            </div>
            <div class="newPostUserContainer col-12 pe-2">
                <div class="input-group pt-2 mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                    <input type="text" class="form-control" [(ngModel)]="newPostTopic" aria-label="Sizing example input"
                        aria-describep-editor-containerdby="inputGroup-sizing-default">
                </div>
                <div class="card">
                    <p-editor [(ngModel)]="newPostDetail" [style]="{ height: '300px' }"></p-editor>
                </div>
                <div class="postbutton">
                    <button class="btn btn-success mt-2" (click)="postQuestion()">Post</button>
                </div>
            </div>
        </div>

        <div class="postedDataContaoner p-2">
            <div *ngFor="let data of questionData">
                <div class="d-flex justify-content-between dateSection mb-2">
                    <span class="">{{data.userName}}</span>
                    <span class="">{{data.dateTime}}</span>
                </div>
                <label class="postedheadind mb-2"><span class="text-primary fw-bold">Title :
                    </span>{{data.question}}</label><br>
                    <label class="postedheadind mb-2"><span class="text-primary fw-bold">Question :
                    </span></label>
                <div class="postedDataDetail" [innerHtml]="data.questionDescription"></div>
                <app-comments [questionData]="questionData" 
                (emitGetAllQuestions)="getAllQuestions($event)"> </app-comments>
            </div>
        </div>
    </div>
